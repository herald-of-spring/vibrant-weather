<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d07fe58864.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Vibrant Weather</title>
</head>
<body>
  <!-- background image -->
  <div class="hero position-fixed"></div>
  <!-- date and greeting header -->
  <h1 class="display-4 pt-2 text-light d-flex flex-column justify-content-center align-items-center">
    <b id="day"></b>
    <b id="time"></b>
  </h1>
  <!-- search bar -->
  <form id="search" class="d-flex justify-content-center mx-auto mt-3 w-50">
    <input class="border border-primary col-6 rounded bg-white o-80 mr-4" placeholder="Los Angeles, CA, US"></input>
    <button value="metric" class="border border-primary col-1 rounded-left bg-white o-80">°C</button>
    <button value="imperial" class="border border-primary col-1 rounded-right bg-white o-80">°F</button>
  </form>
  <div class="text-center text-light mb-3">
    <h4 id="error-msg" class="d-none">Sorry, no results found. Please try again.</h4>
  </div>
  <!-- recent searches div -->
  <div id="recents-visibility" class="d-none">
    <h3 class="text-center text-light">Recent Searches</h3>
    <div id="recents-content" class="d-flex justify-content-center align-itmes-start flex-wrap m-auto text-light"></div>
  </div>
  <!-- result panels -->
  <div id="result-visibility" class="d-none">
    <h3 class="text-center text-light">5-Day Forecast for <span id="place-name"></span></h3>
    <div id="result-content" class="d-flex justify-content-center m-auto text-dark w-50"></div>
  </div>
  <!-- alternative city options -->
  <div id="alternates-visibility" class="d-none">
    <h3 class="text-center text-dark">Not what you're looking for?</h3>
    <div id="alternates-content" class="d-flex justify-content-center align-itmes-start flex-wrap m-auto text-light"></div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="./assets/script.js"></script>

</html>
